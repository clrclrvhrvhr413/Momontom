<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momontom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="js-weather weather"></div>

        <div class="welcomeContainer">
            <form class="js-userNameForm userNameForm">
                <input type="text" id="userName" placeholder="what's your name?" />
            </form>

            <div class="js-logContainer logContainer">
                <p class="js-welcome"></p>
                <button id="js-logout">logout</button>
            </div>
        </div>
    </div>

    <div class="weatherIcon"></div>
    <p class="js-clock clock"></p>

    <div class="todoCont">
        <form class="js-todoForm">
            <span>Tell me what </span>
            <input type="text" placeholder="to do" id="todo" />
        </form>
        <div class="todoListCont">
            <div>
                <h4>TO DO</h4>
                <hr />
                <ul class="js-doing todoUL"></ul>
            </div>
            <div>
                <h4>DONE</h4>
                <hr />
                <ul class="js-done todoUL"></ul>
            </div>
        </div>
    </div>

    <script src="src/todoList.js"></script>
    <script src="src/welcome.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/weather.js"></script>
    <script src="src/backImage.js"></script>
</body>

</html>
